<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="page-title" class="page-title">Tic-Tac-Toe</h1>
    <!-- <button id="board-reset" class="board-reset">Reset board</button> -->
    <button id="new-game-btn" class="new-game-btn">New Game</button>
    <div id="score-wrapper" class="score-wrapper">
      <span id="player1-tally-title" class="score-tally__title">Player 1: </span><span id="player1-wins" class="score-tally"></span>
      <span id="player2-tally-title" class="score-tally__title">Player 2: </span><span id="player2-wins" class="score-tally"></span>
      <span class="score-tally__title">Tie: </span><span id="tie-games" class="score-tally"></span>
    </div>
  </header>
  <main class="main">
    <div id="start-screen" class="start-screen">
      <button id="one-player-game-btn" class="one-player-game-btn">1 Player</button>
      <button id="two-player-game-btn" class="two-player-game-btn">2 Players</button>
      <div id="player-names__wrapper" class="player-names__wrapper">
        <label id="player1-name__label"  for="player1-name">Player 1's name:</label>
        <input id="player1-name" type="text" name="player1-name" placeholder="Player 1">
        <label id="player2-name__label"  for="player2-name">Player 2's name:</label>
        <input id="player2-name" type="text" name="player2-name" placeholder="Player 2">
      </div>
      <button id="start-game-btn" class="start-game-btn">Start</button>
    </div>
    <h2 id="game-status" class="game-status"></h2>
    <div id="board-wrapper" class="board-wrapper">
      <div id="board" class="board">
        <div class="board-square" data-square="0"></div>
        <div class="board-square" data-square="1"></div>
        <div class="board-square" data-square="2"></div>
        <div class="board-square" data-square="3"></div>
        <div class="board-square" data-square="4"></div>
        <div class="board-square" data-square="5"></div>
        <div class="board-square" data-square="6"></div>
        <div class="board-square" data-square="7"></div>
        <div class="board-square" data-square="8"></div>
      </div>
    </div>
  </main>
  <script src="js/javascript.js" type="text/javascript"></script>
</body>
</html>
