<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="device">
    <div id="side-btns" class="side-btns">
      <div id="volume-up-btn" class="side-btn volume-btn volume-up-btn"></div>
      <div id="volume-down-btn" class="side-btn volume-btn volume-down-btn"></div>
      <div id="power-btn" class="side-btn power-btn"></div>
    </div>
    <div id="device__content-wrapper" class="device__content-wrapper">
      <div id="device__reflection-wrapper" class="device__reflection-wrapper">
        <div id="device-reflection" class="device-reflection"></div>
      </div>
      <div id="device__inner-wrapper" class="device__inner-wrapper initial">
        <section id="start-screen" class="start-screen">
          <h1 id="start-screen-page-title" class="start-screen__page-title page-title">Tic-Tac-Toe</h1>
          <span id="start-screen-title" class="start-screen-title">Select Number of Players</span>
          <button id="one-player-game-btn" class="btn player-form__btn one-player-game-btn">1 Player<span class="material-icons">person</span></button><button id="two-player-game-btn" class="btn player-form__btn two-player-game-btn">2 Players<span class="material-icons">people</span></button>
          <form id="player-names-form" class="player-names-form" action="" method="post">
            <div id="player1-name-wrapper" class="player-form__name-wrapper player1-name__wrapper hidden">
              <label id="player1-name__label" class="player-form__label" for="player1-name">Player 1 name:</label>
              <input id="player1-name" class="player-name" type="text" name="player1-name" placeholder="Player 1">
            </div><div id="player2-name-wrapper" class="player-form__name-wrapper player2-name__wrapper hidden">
              <label id="player2-name__label" class="player-form__label" for="player2-name">Player 2 name:</label>
              <input id="player2-name" class="player-name" type="text" name="player2-name" placeholder="Player 2">
            </div>
            <button id="start-game-btn" type="submit" class="btn start-game-btn" disabled>Start</button>
          </form>
        </section>
        <section id="play-screen" class="play-screen">
          <h1 id="play-screen-page-title" class="play-screen__page-title page-title">Tic-Tac-Toe</h1>
          <header id="header" class="header">
            <div id="score-wrapper" class="score-wrapper">
              <div class="tally-wrapper">
                <span id="player1-tally-title" class="score-tally__title">Player 1:</span> <span id="player1-wins" class="score-tally"></span>
              </div>
              <div class="tally-wrapper">
                <span id="player2-tally-title" class="score-tally__title">Player 2:</span> <span id="player2-wins" class="score-tally"></span>
              </div>
              <div class="tally-wrapper">
                <span class="score-tally__title">Tie</span> <span id="tie-games" class="score-tally"></span>
              </div>
            </div>
          </header>
          <h2 id="game-status" class="game-status"></h2>
          <span id="board-msg" class="board-msg">Click a square below to play again</span>
          <div id="board-wrapper" class="board-wrapper">
            <div id="board" class="board">
              <div class="board-square" data-square="0"></div>
              <div class="board-square" data-square="1"></div>
              <div class="board-square" data-square="2"></div>
              <div class="board-square" data-square="3"></div>
              <div class="board-square" data-square="4"></div>
              <div class="board-square" data-square="5"></div>
              <div class="board-square" data-square="6"></div>
              <div class="board-square" data-square="7"></div>
              <div class="board-square" data-square="8"></div>
            </div>
          </div>
          <button id="new-game-btn" class="btn new-game-btn">New Game</button>
        </section>
      </div>
    </div>
  </div>
  <script src="js/javascript.js" type="text/javascript"></script>
</body>
</html>
