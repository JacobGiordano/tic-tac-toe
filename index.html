<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="page-title">Tic-Tac-Toe</h1>
    <!-- <button id="board-reset" class="board-reset">Reset board</button> -->
    <button id="new-game" class="new-game">New Game</button>
    <div id="score-wrapper" class="score-wrapper">
      <span class="score-tally__title">Player 1: <span id="player1-wins" class="score-tally"></span></span>
      <span class="score-tally__title">Player 2: <span id="player2-wins" class="score-tally"></span></span>
      <span class="score-tally__title">Ties: <span id="ties-games" class="score-tally"></span></span>
    </div>
  </header>
  <main class="main">
    <h2 id="game-status" class="game-status"></h2>
    <div id="board-wrapper" class="board-wrapper">
      <div id="board" class="board">
        <div class="board-square" data-square="0"></div>
        <div class="board-square" data-square="1"></div>
        <div class="board-square" data-square="2"></div>
        <div class="board-square" data-square="3"></div>
        <div class="board-square" data-square="4"></div>
        <div class="board-square" data-square="5"></div>
        <div class="board-square" data-square="6"></div>
        <div class="board-square" data-square="7"></div>
        <div class="board-square" data-square="8"></div>
      </div>
    </div>
  </main>
  <script src="js/javascript.js" type="text/javascript"></script>
</body>
</html>
